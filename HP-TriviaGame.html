<!DOCTYPE html>
<html>
<head>
  <title>Harry Potter Trivia</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1 id="welcome">Welcome to Harry Potter Trivia</h1>
          <div id="welcome-screen">
            <!-- Type in directions here -->
            <h4 id="name">What is your name?</h4>
            <form>
              <div class="input-field col s6">
                <input id="player-name" type="text" placeholder="Type your name here">
                <label id="welcome-player" class="active" for="first_name2">Your Name</label>
                <button type="submit" id="name-button" class="waves-effect waves-light btn green">Submit</button>
              </div>
            </form>
          </div> <!-- end welcome-screen -->
        </div>
      </div>
      <!-- Dashboard -->
      <div class="row">
        <div class="col s12">
          <div id="dashboard">
            <h3 id="show-player-name">Player Name</h3>
            <h4 id="h">Score: <span id="score">0</span></h4>
            <h4 id="h">Tries left: <span id="tries-left"></span></h4>
          </div>
        </div>
      </div> <!-- end dashboard -->



      <!-- Question 1 -->
      <div id="question1" class="question row">
        <div class="col s12">
          <h4 id="h">1. Where does the Dursley family live?</h4>
          <form>
            <div class="input-field col s6">
              <input id="input-question1" type="text" placeholder="Type your answer here">
              <label class="active" for="input-question1">Question 1</label>
              <button type="submit" id="question1-btn" class="waves-effect waves-light btn green">Answer</button>
            </div>
          </form>
          <div id="answer1" class="answer">
            <!-- <h5 id="h">Your answer is: <span id="show-player-answer1"></span></h5>
            <h5 id="h">The correct answer is: <span id="correct-answer1"></span></h5> -->
            <h5 id="correct-msg1" class="green-text correct-msg">You are correct!</h5>
            <h5 id="incorrect-msg1" class="red-text incorrect-msg">WRONG!!!!!</h5>
          </div>
        </div> <!-- end col -->
      </div> <!-- question 1 -->



            <!-- Question 2 -->
      <div id="question2" class="question row">
        <div class="col s12">
          <h4 id="h">2. Who was wrongly accused of opening the Chamber of Secrets 50 years ago?</h4>
          <form>
            <div class="input-field col s6">
              <input id="input-question2" type="text" placeholder="Type your answer here">
              <label class="active" for="input-question1">Question 2</label>
              <button type="submit" id="question1-btn" class="waves-effect waves-light btn green">Answer</button>
            </div>
          </form>
          <div id="answer2" class="answer">
            <!-- <h5 id="h">Your answer is: <span id="show-player-answer1"></span></h5>
            <h5 id="h">The correct answer is: <span id="correct-answer1"></span></h5> -->
            <h5 id="correct-msg2" class="green-text correct-msg">You are correct!</h5>
            <h5 id="incorrect-msg2" class="red-text incorrect-msg">WRONG!!!!!</h5>
          </div>
        </div> <!-- end col -->
      </div> <!-- question 2 -->

      <!-- Win and Lose Msgs -->
      <div class="row">
        <div class="col s12">
          <h3 id="lose-game-msg" class="red-text">You lost the game!</h3>
          <!-- put win msg here -->
        </div><!-- end col -->
      </div><!-- end row -->

    </div><!-- end container -->
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
